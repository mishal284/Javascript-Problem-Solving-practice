<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        var a = 5,b = 10, c = '5';
        var x = a;
         a == c;
         console.log(a == c);
         // answer is true
         a === c;
         console.log(a === c);
         //answer is false
         a == x;
         console.log(a == x);
         // answer is true
         a != b;
         console.log(a != b);
         //answer is true
         a > b;
         console.log(a > b );
         // anwer is false
         a < b;
         console.log(a < b );
         // answer is true
         a >= b;
         console.log(a >= b );
         // answer is false
         a <= b;
         console.log(a <= b ); 
         //answer is true
         a >= c;
         console.log(a >= c );
         // answer is true
         a <= c;
         console.log(a <= c ); 
         //answer is true
        
    </script>
</body>
</html>
