<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
    <script>
        var x=5, y=10, z=15;
        console.log(x+y);
        // answer is 15
        console.log(y-x);
        // answer is 5
        console.log(x*y);
        // answer is 50
        console.log(x/y);
        // answer is 0.5
        console.log(x%2);
        // answer is 1
        console.log(x++ );
        // answer is 5
        console.log(x--);
        // answer is 6       
    </script>
</head>
