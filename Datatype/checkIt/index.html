<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        let myInt = 10;
        console.log(myInt);
        // typeof myInt is "numbers"
        let myMarks = 10.5;
        console.log(myMarks);
        // typeof myMarks is "numbers"
        let isDone = true;
        console.log(isDone);
        // typeof isDone is "boolean"
        let name = "mishal";
        console.log(name);
        // typeof name is "string"
        // by removing quotation from string it gives error
        let b = null;
        console.log(b);
        // type of b is "object" 
    </script>



</body>
</html>
